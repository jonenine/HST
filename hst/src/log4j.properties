log4j.rootLogger=info,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=# %C --%n %d{yyyy-MM-dd HH\:mm\:ss} - %m%n
## LAYOUTS ##

# assign a PatternLayout to file appender\u4E2D\u6587
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%t %p %d{yyyy-MM-dd HH\:mm\:ss} - %m%n